<h1>{{basePath}}</h1>
<ul class='resources'>
  {{#each resource}}
  <li class='resource'>
    <h2>{{name}}</h2>
    <ul class='operations'>
      {{#each operation}}
      <li class='operation {{httpMethod}}'>
        <header>
          <h3>
            <a class='{{nickname}}'>{{nickname}}</a>
          </h3>
          <ul class='options'>
            <li>
              {{summary}}
              <li></li>
            </li>
          </ul>
        </header>
        <form>
          <span class='nickname'>{{nickname}}</span>
          <span class='path'>{{path}}</span>
          <table>
            <thead>
              <tr>
                <td>Parameter</td>
                <td>Value</td>
                <td>Description</td>
              </tr>
            </thead>
            <tbody>
              {{#each parameter}}
              <tr>
                <td>{{name}}</td>
                <td>{{value}}</td>
                <td>{{value}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </form>
        <div class='response'></div>
      </li>
      {{/each}}
    </ul>
  </li>
  {{/each}}
</ul>
